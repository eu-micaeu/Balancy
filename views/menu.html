<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/menu.css">

    <header>

        <img src="../static/img/logo.png" alt="logo" id="logo" width=75 height=75>

    <div id="divOverlay"></div>

    <!-- Pop-Up para a criação da refeição -->

        <form>

            <label for="mealName">Meal Name:</label>

            <input type="text" id="mealName" name="mealName" required>

            <button type="button" id="btCreateMealConfirm">Create</button>

        </form>

    </div>

    <main>

        <h1>Menu: {{.menu.MenuName}}</h1>

        <div id="divListMeals">

            <ul id="listMeals">

                <!-- <li>Meal 1</li> -->

            </ul>

            <div class="divResult">

                <p id="totalCalories"></p>

            </div>

            <div class="divResult">

                <p id="totalQuantity"></p>

            </div>

        </div>

        <div id="divBtCreateMeal">

            <button id="btCreate" type="button">+ Create Meal</button>

        </div>

    </main>
