<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kCal0</title>
    <link rel="stylesheet" href="../static/css/perfil.css">
    <link rel="icon" href="../static/img/logo.png">

</head>

<body>

    <header>
        <img src="../static/img/logo.png" alt="logo" id="logo" width=75 height=75>
        <nav>
            <button id="btHome" type="button" onclick="window.location.href='/home'">Home</button>
            <button id="btLogout" type="button">Logout</button>
        </nav>
    </header>

    <main>

        <div id="divInfos">

            <h1>Perfil</h1>

            <label for="username">Username:</label>

            <input type="text" id="username" name="username" readonly>

            <label for="email">Email:</label>

            <input type="text" id="email" name="email" readonly>

            <label for="fullName">Full Name:</label>

            <input type="text" id="fullName" name="fullName" readonly>

            <label for="gender">Gender:</label>

            <input type="text" id="gender" name="gender" readonly>

            <label for="age">Age:</label>

            <input type="text" id="age" name="age" readonly>

            <label for="weight">Weight:</label>

            <input type="text" id="weight" name="weight" readonly>

            <label for="height">Height:</label>

            <input type="text" id="height" name="height" readonly>

            <label for="activityLevel">Activity Level:</label>

            <input type="text" id="activityLevel" name="activityLevel" readonly>

        </div>

    </main>

    <script type="module" src="../static/mjs/perfil.mjs"></script>

</body>

</html>
