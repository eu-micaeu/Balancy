<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>kCal0</title>

    <link rel="stylesheet" href="../static/css/meal.css">

    <link rel="icon" href="../static/img/logo.png">

</head>

<body>

    <header>

        <img src="../static/img/logo.png" alt="logo" id="logo" width=75 height=75>

    </header>

    <button id="btBack" type="button">Return</button>

    <!-- Overlay -->

    <div id="divOverlay"></div>

    <!-- Pop-Up para a criação da refeição -->

    <div id="popUpCreate">

        <form>

            <label for="foodName">Food Name:</label>

            <input type="text" id="foodName" name="foodName" required>

            <label for="foodCalories">Calories:</label>

            <input type="number" id="foodCalories" name="foodCalories" required>

            <label for="foodQuantity">Quantity:</label>

            <input type="number" id="foodQuantity" name="foodQuantity" required>

            <button type="button" id="btCreateFoodConfirm">Create</button>

        </form>

    </div>

    <main>

        <h1>Meal: {{.meal.MealName}}</h1>

        <div id="divListFoods">

            <table id="tableFoods"></table>

            <br>

            <div class="divResult">

                <p id="totalCalories"></p>

            </div>

            <div class="divResult">

                <p id="totalQuantity"></p>

            </div>
            
        </div>

        <div id="divBtCreateFood">

            <button id="btCreate" type="button">+ Create Food</button>

        </div>

    </main>

    <footer>

        <p>&copy; 2024 kCal0</p>

    </footer>

    <script type="module" src="../static/mjs/meal.mjs"></script>
    
</body>

</html>
