<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>kCal0</title>

    <link rel="stylesheet" href="../static/css/register.css">

    <link rel="icon" href="../static/img/logo.png">

</head>

<body>

    <main>

        <form>

            <h2>Register</h2>

            <div class="divDouble">

                <div class="boxInput">

                    <label for="username">Username</label>

                    <input type="text" name="username" id="username" placeholder="Username" required>

                </div>

                <div class="boxInput">

                    <label for="fullName">Name</label>

                    <input type="text" name="fullName" id="fullName" placeholder="Name" required>

                </div>

            </div>

            <div class="divDouble">

                <div class="boxInput">

                    <label for="email">Email</label>

                    <input type="text" name="email" id="email" placeholder="Email" required>

                </div>

                <div class="boxInput">

                    <label for="gender">Gender</label>

                    <select name="gender" id="gender">

                        <option value="M">Male</option>

                        <option value="F">Female</option>

                    </select>

                </div>

            </div>

            <div class="divDouble">

                <div class="boxInput">

                    <label for="password">Password</label>

                    <input type="password" name="password" id="password" placeholder="Password" required>

                </div>

                <div class="boxInput">

                    <label for="confirmPassword">Confirm Password</label>

                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                        required>

                </div>

            </div>

            <div class="divDouble">

                <div class="boxInput">

                    <label for="height">Height</label>

                    <input type="number" name="height" id="height" placeholder="Height" required>

                </div>

                <div class="boxInput">

                    <label for="age">Age</label>

                    <input type="number" name="age" id="age" placeholder="Age" required>

                </div>

            </div>

            <div class="divDouble">

                <div class="boxInput">

                    <label for="weight">Weight</label>

                    <input type="number" name="weight" id="weight" placeholder="Weight" required>

                </div>

                <div class="boxInput">

                    <label for="activityLevel">Activity Level</label>

                    <select name="activityLevel" id="activityLevel">

                        <option value="sedentary">Sedentary</option>

                        <option value="lightly_active">Lightly Active</option>

                        <option value="moderately_active">Moderately Active</option>

                    </select>

                </div>

            </div>

            <button type="button" id="btRegister">Register</button>

            <a href="/">Already have an account? Login here!</a>

        </form>

    </main>

    <script type="module" src="../static/mjs/register.mjs"></script>

</body>

</html>
